apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.rf177.soundify' // Change this to match your package name
version = '0.0.1' // Change this to match your version number

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

artifacts {
    //archives generateJavaDocsJar
    archives generateSourcesJar
}

bintray {
    user = 'rf17'
    key = 'c7a4f8f5febf14bbcfba43320b64208a90528ad6'
    pkg {
        repo = 'Soundify'
        name = 'com.github.rf17.soundify'

        version {
            name = '0.0.1-teste'
            desc = 'My test upload'
            //released  = '09/20/2016'
            vcsTag = '0.0.1'
        }

        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/rf177/soundify.git'
        websiteUrl = 'https://github.com/rf177/soundify'
    }
    configurations = ['archives']
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.1'
}
